<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <script src="https://unpkg.com/easyinvoice/dist/easyinvoice.min.js"></script>
</head>
<body>
    <button onclick="invoiceDwnld()">Download Invoice</button>
</body>
    <script src="https://unpkg.com/pdfjs-dist/build/pdf.min.js"></script>
    <script>
        function invoiceDwnld() {
               
        var data = {
            //"documentTitle": "RECEIPT", //Defaults to INVOICE
            "currency": "INR",
            "taxNotation": "vat", //or gst
            "marginTop": 25,
            "marginRight": 25,
            "marginLeft": 25,
            "marginBottom": 25,
            "logo": "https://www.easyinvoice.cloud/img/logo.png", //or base64
            //"logoExtension": "png", //only when logo is base64
            "sender": {
                "company": "Sample Corp",
                "address": "Sample Street 123",
                "zip": "1234 AB",
                "city": "Sampletown",
                "country": "Samplecountry"
                //"custom1": "custom value 1",
                //"custom2": "custom value 2",
                //"custom3": "custom value 3"
            },
            "client": {
                "company": "Client Corp",
                "address": "Clientstreet 456",
                "zip": "4567 CD",
                "city": "Clientcity",
                "country": "Clientcountry"
                //"custom1": "custom value 1",
                //"custom2": "custom value 2",
                //"custom3": "custom value 3"
            },
            "invoiceNumber": "2020.0001",
            "invoiceDate": "05-01-2020",
            "products": [
                {
                    "quantity": "2",
                    "description": "Test1",
                    "tax": 6,
                    "price": 33.87
                },
                {
                    "quantity": "4",
                    "description": "Test2",
                    "tax": 21,
                    "price": 10.45
                }
            ],
            "bottomNotice": "Kindly pay your invoice within 15 days."
        };
        

        easyinvoice.createInvoice(data, function (result) {
            easyinvoice.download("invoice.pdf")
        });

        }
    </script>
        <script src="https://unpkg.com/pdfjs-dist/build/pdf.min.js"></script>
        <script src="https://unpkg.com/pdfjs-dist/build/pdf.worker.min.js"></script>
        <script src="https://unpkg.com/easyinvoice/dist/easyinvoice.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/easyinvoice/dist/easyinvoice.min.js"></script>
    
</html>
